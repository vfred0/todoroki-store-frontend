<div class="c-input-with-icon {{this.styles}}">
    <div class="c-input-with-icon__contain-svg">
        <svg-icon
        src="/assets/icons/{{this.icon}}"
        [class]="'c-input-with-icon__svg o-icon-size-sm'"
        [applyClass]="true"></svg-icon>
    </div>
    <input
      class="c-input-with-icon__input o-font-f2-small"
      type="{{this.type}}" 
      placeholder="{{this.placeholder}}"/>
  </div>
