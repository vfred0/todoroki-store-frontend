<app-header> </app-header>
<div class="o-layout-spacing">
  <app-slider></app-slider>

  <section class="c-clothing-types">
    <span class="c-clothing-types o-font-f1-main">Tipos de ropa</span>
    <div class="c-clothing-types__container">
      <app-clothing-type-card
        *ngFor="let clothingTypeCard of this.clothingTypeCards"
        [clothingTypeCard]="clothingTypeCard">
      </app-clothing-type-card>
    </div>
  </section>

  <section class="c-cards">
    <span class="c-cards__title o-font-f1-main">Lo m√°s deseado</span>
    <div class="c-cards__container">
      <ng-container *ngFor="let product of this.productsCards">
        <app-product-card [productCard]="product"></app-product-card>
      </ng-container>
    </div>
  </section>
</div>
