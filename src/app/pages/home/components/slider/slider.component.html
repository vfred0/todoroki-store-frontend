<!-- [autoplay]="{ delay: 2500 }" -->
<swiper [speed]="600" [mousewheel]="true">
  <ng-container *ngFor="let productMostWanted of this.productsMostWanted">
    <ng-template swiperSlide>
      <app-most-wanted-content
        [productMostWanted]="productMostWanted"></app-most-wanted-content>
    </ng-template>
  </ng-container>
</swiper>
