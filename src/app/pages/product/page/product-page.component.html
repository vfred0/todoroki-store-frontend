<app-header> </app-header>
<div class="o-layout-spacing">
  <section class="c-product-view">
    <img
      [src]="this.product.image"
      alt=""
      class="c-product-view__image o-image-size-lg" />
    <div class="c-product-view__details">
      <div class="c-product-view__details-top">
        <div class="c-product-view__details__name-price">
          <div class="c-product-view__details-name-likes">
            <span class="c-product-view__details-name o-font-f1-main">
              {{ this.product.description }}
            </span>
            <app-tag
              [tag]="this.likes"
              [styles]="'c-tag--likes'"
              class="c-product-view__details-likes"></app-tag>
          </div>
          <span class="c-product-view__details-price o-font-f1-section">
            ${{ this.product.price }}
          </span>
        </div>
        <div class="c-product-view__details-sizes">
          <span class="c-product-view__details-title o-font-f1-subtitle">
            Talla
          </span>
          <div class="c-product-view__details-size-tags">
            <app-select-size (sizeSelected)="this.sizeSelected($event)">
            </app-select-size>
          </div>
        </div>
      </div>

      <div class="c-product-view__details-bottom">
        <div class="c-product-view__details-quantity">
          <span class="c-product-view__details-title o-font-f1-subtitle">
            Cantidad
          </span>
          <div class="c-product-view__details-cart-quantity">
            <app-quantity></app-quantity>
            <app-button
              (click)="this.addToCart()"
              [description]="'AÃ±adir al carrito'"
              [styles]="'c-button c-button--default'"
              class="c-product-view__button-add"></app-button>
          </div>
          <app-button
            (click)="this.contactForWhatsapp()"
            [isContact]="true"
            [styles]="'c-button c-button--contact'"></app-button>
        </div>
      </div>
    </div>
  </section>

  <ng-container *ngIf="this.productsSimilarity.length > 0">
    <section class="c-cards">
      <span class="c-cards__title o-font-f1-main"
        >Ropa con estilos similares</span
      >
      <div class="c-cards__container">
        <app-product-card
          *ngFor="let productCard of this.productsSimilarity"
          [productCard]="productCard"></app-product-card>
      </div>
    </section>
  </ng-container>
</div>
