<section class="c-product-details">
  <div class="c-product-details__top">
    <div class="c-product-details__name-price">
      <div class="c-product-details__name-likes">
        <div class="c-product-details__name o-font-f1-main">Banana fish</div>
        <app-tag [tag]="this.likes" [styles]="'c-tag--likes'"></app-tag>
      </div>
      <div class="c-product-details__price o-font-f1-section">$13.00</div>
    </div>
    <div class="c-product-details__sizes">
      <div class="c-product-details__title o-font-f1-section">Talla</div>
      <div class="c-product-details__size-tags">
        <app-select-size
          [sizes]="this.sizes"
          (sizeSelected)="this.sizeSelected($event)">
        </app-select-size>
      </div>
    </div>
    <div class="c-product-details__colors">
      <div class="c-product-details__title o-font-f1-section">Color</div>
      <div class="c-product-details__color-tags">
        <app-select-color
          (colorSelected)="this.colorSelected($event)"></app-select-color>
      </div>
    </div>
  </div>

  <div class="c-product-details__bottom">
    <div class="c-product-details__quantity">
      <span>Cantidad</span>
      <app-quantity></app-quantity>
    </div>
    <div class="c-product-details__buttons">
      <app-button
        (click)="this.addToCart()"
        [description]="'Añadir al carrito'"
        [styles]="'c-button c-button--default'"></app-button>
      <app-button
        [isContact]="true"
        [styles]="'c-button c-button--contact'"></app-button>
    </div>
  </div>
</section>

<section class="c-cards">
  <span class="c-cards__title o-font-f1-main">Lo más deseado</span>
  <div class="c-cards__container">
    <app-product-card></app-product-card>
    <app-product-card></app-product-card>
  </div>
</section>
